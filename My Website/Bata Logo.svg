<svg viewBox="0 0 800 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="450" fill="#fbf9f9de"/>
  
  <!-- Geometric Icon - Abstract B with creative layers -->
  <g transform="translate(100, 150)">
    <!-- Outer shape -->
    <path d="M 0,-60 L 40,-60 C 65,-60 75,-45 75,-30 C 75,-20 70,-12 60,-8 C 72,-4 80,5 80,20 C 80,40 65,60 35,60 L 0,60 Z M 20,-40 L 20,-15 L 38,-15 C 48,-15 55,-20 55,-27 C 55,-35 48,-40 38,-40 Z M 20,5 L 20,40 L 36,40 C 48,40 58,33 58,22 C 58,12 48,5 36,5 Z" 
          fill="#d16b23d2" 
          stroke="#130d01ff" 
          stroke-width="2"/>
    
    <!-- Creative accent layers -->
    <circle cx="85" cy="-35" r="8" fill="#F59E0B" opacity="0.8"/>
    <circle cx="90" cy="25" r="6" fill="#EC4899" opacity="0.8"/>
    <rect x="-15" y="-50" width="4" height="100" fill="#8B5CF6" opacity="0.6" rx="2"/>
  </g>
  
  <!-- Business Name -->
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="56" font-weight="700" fill="#1A202C" letter-spacing="2">
    BATA
  </text>
  
  <!-- Tagline -->
  <text x="220" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#4A5568" letter-spacing="8">
    CREATIVE STUDIO
  </text>
  
  <!-- Decorative line -->
  <line x1="220" y1="180" x2="580" y2="180" stroke="#F59E0B" stroke-width="2" opacity="0.5"/>
  
  <!-- Motto -->
  <text x="220" y="205" font-family="Arial, sans-serif" font-size="20" font-weight="400" fill="#718096" letter-spacing="1" font-style="italic">
    Bringing Your Creative Vision to Life
  </text>
  
  <!-- Small icons representing services -->
  <g transform="translate(220, 230)">
    <!-- Web -->
    <circle cx="20" cy="20" r="3" fill="none" stroke="#F59E0B" stroke-width="1.5"/>
    <path d="M 20,17 Q 15,20 20,23 M 20,17 Q 25,20 20,23 M 17,20 L 23,20" stroke="#F59E0B" stroke-width="1" fill="none"/>
    
    <!-- Design -->
    <rect x="55" y="17" width="6" height="6" fill="none" stroke="#EC4899" stroke-width="1.5"/>
    <circle cx="58" cy="20" r="2" fill="#EC4899"/>
    
    <!-- Photo -->
    <rect x="90" y="17" width="8" height="6" rx="1" fill="none" stroke="#8B5CF6" stroke-width="1.5"/>
    <circle cx="93" cy="19" r="1" fill="#8B5CF6"/>
    
    <!-- Video -->
    <path d="M 125,17 L 133,20 L 125,23 Z" fill="#10B981"/>
    <rect x="121" y="17" width="4" height="6" fill="#10B981"/>
    
    <!-- App -->
    <rect x="158" y="17" width="6" height="8" rx="1" fill="none" stroke="#EF4444" stroke-width="1.5"/>
    <line x1="159" y1="19" x2="163" y2="19" stroke="#EF4444" stroke-width="1"/>
  </g>
</svg>